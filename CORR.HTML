<style type="">

/* Body */

  background:#f5f6fa;
  color:#222;
  line-height:1.4;
}

/* NAVBAR */

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:10px 20px;

.menu-toggle { display:none; font-size:24px; cursor:pointer; color:#FFD700; }

/* search */

.products { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:18px; padding:20px; max-width:1200px; margin:0 auto 30px; }

<script type="text/javascript">
/* ---------- sample product data ----------
   (replace with real images and more products later)
*/
const PRODUCTS = [
  {id:1, title:'iPhone 14 Pro', price:700000, img:'project/DIVINE14.jpg'},
  {id:2, title:'Samsung Galaxy S23', price:500000, img:'project/divine8.jpg'},
  {id:3, title:'Infinix Note 12', price:120000, img:'project/divine9.jpg'},
  {id:4, title:'AirPods Pro', price:150000, img:'project/airpods.jpg'}
];

/* Utility: localStorage cart (array of {id, qty}) */
function getCart(){ return JSON.parse(localStorage.getItem('dg_cart')||'[]'); }
function saveCart(cart){ localStorage.setItem('dg_cart', JSON.stringify(cart)); }
function addToCart(id, qty=1){
  const cart = getCart();
  const found = cart.find(i=>i.id===id);
  if(found) found.qty += qty; else cart.push({id, qty});
  saveCart(cart);
  updateCartCount();
  alert('Added to cart');
}
function updateCartCount(){
  const cart = getCart();
  const total = cart.reduce((s,i)=>s+i.qty,0);
  const el = document.querySelector('.cart-count');
  if(el) el.textContent = total;
}

/* Render product grid on catalogue page */
function renderProducts(containerSelector, filterText=''){
  const container = document.querySelector(containerSelector);
  if(!container) return;
  container.innerHTML = '';
  const q = (filterText||'').toLowerCase();
  const list = PRODUCTS.filter(p => p.title.toLowerCase().includes(q) );
  list.forEach(p=>{
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${p.img}" alt="${p.title}">
      <h3>${p.title}</h3>
      <div class="price">â‚¦${p.price.toLocaleString()}</div>
      <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    container.appendChild(div);
  });
}

/* Cart page rendering & actions */
function renderCartPage(tableSelector, totalSelector){
  const table = document.querySelector(tableSelector);
  if(!table) return;
  const cart = getCart();
  if(cart.length===0){
    table.innerHTML = '<p style="text-align:center; padding:20px;">Your cart is empty.</p>';
    if(totalSelector) document.querySelector(totalSelector).textContent = '';
    return;
  }
  const rows = cart.map(item=>{
    const p = PRODUCTS.find(x=>x.id===item.id);
    return `
      <tr data-id="${item.id}">
        <td>${p.title}</td>
        <td>â‚¦${p.price.toLocaleString()}</td>
        <td><input class="qty-input" type="number" min="1" value="${item.qty}" onchange="changeQty(${item.id}, this.value)"></td>
        <td>â‚¦${(p.price*item.qty).toLocaleString()}</td>
        <td><button onclick="removeItem(${item.id})" class="btn secondary">Remove</button></td>
      </tr>
    `;
  }).join('');
  table.innerHTML = `<table class="cart-table"><thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead><tbody>${rows}</tbody></table>`;
  const total = cart.reduce((s,i)=> s + (PRODUCTS.find(p=>p.id===i.id).price * i.qty), 0);
  if(totalSelector) document.querySelector(totalSelector).textContent = `Total: â‚¦${total.toLocaleString()}`;
}

function changeQty(id, value){
  const cart = getCart();
  const item = cart.find(i=>i.id===id);
  if(!item) return;
  item.qty = Math.max(1, parseInt(value) || 1);
  saveCart(cart);
  renderCartPage('.cart-container', '.cart-total');
  updateCartCount();
}

function removeItem(id){
  let cart = getCart().filter(i=>i.id!==id);
  saveCart(cart);
  renderCartPage('.cart-container', '.cart-total');
  updateCartCount();
}

/* Search - redirect to catalogue with query param */
function doSearchRedirect(inputSelector){
  const input = document.querySelector(inputSelector);
  if(!input) return;
  const q = input.value.trim();
  // go to catalogue page with query param
  window.location.href = `catalogue.html?q=${encodeURIComponent(q)}`;
}

/* Mobile menu toggle */
function toggleMenu(){
  document.querySelector('.nav-links').classList.toggle('active');
}

/* On catalogue load, read ?q= and render */
function catalogueInit(){
  updateCartCount();
  const params = new URLSearchParams(location.search);
  const q = params.get('q') || '';
  renderProducts('.products', q);
  const searchInputs = document.querySelectorAll('.search-input');
  searchInputs.forEach(si => { si.value = q; });
}

/* On cart page load */
function cartInit(){
  updateCartCount();
  renderCartPage('.cart-container', '.cart-total');
}

/* Run update on script load */
document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
