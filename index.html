<style type="text/css">
/* Dropdown container */
.dropdown {
  position: absolute;      /* position relative to the phone card */
  top: 10px;              /* push it down a bit */
  right: 10px;            /* move it to the right side */
}

/* Style for three-line (hamburger) button */
.dropbtn {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color:white;
  padding: 5px 10px;
  transition: color 0.3s ease;
}

.dropbtn:hover {
  color: #007bff;
}

/* Dropdown menu (HIDDEN by default) */
.dropdown-content {
  display: none;   /* ✅ this hides it until button is clicked */
  position: absolute;
  right: 0;
  background-color: white;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  border-radius: 8px;
  z-index: 1;
  overflow: hidden;
}

/* Dropdown menu links */
.dropdown-content a {
  color: #333;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  transition: background 0.2s ease;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show the dropdown when toggled */
.show {
  display: block;
}

/* Make sure phone cards can hold positioned items */
.IPHONE {
  position: relative;   /* ✅ needed so .dropdown can align inside it */
}
</style>


<script>
  document.querySelectorAll(".dropbtn").forEach(button => {
    button.addEventListener("click", function(e) {
      e.stopPropagation();
      let dropdown = this.nextElementSibling;

      // Close others
      document.querySelectorAll(".dropdown-content").forEach(menu => {
        if (menu !== dropdown) menu.classList.remove("show");
      });

      // Toggle this one
      dropdown.classList.toggle("show");
    });
  });

  // Close if clicked outside
  window.addEventListener("click", function() {
    document.querySelectorAll(".dropdown-content").forEach(menu => {
      menu.classList.remove("show");
    });
  });
</script>
